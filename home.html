<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Teste FRONT CRUD</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/home.css" />
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="conteiner">
        <h1 class="banner">People demo APP</h1>
        <div class="section editor">
            <label for="fname">Primeiro Nome
                <input id="fname" type="text"/>
            </label>
            <br/>
            <label for="lname">
                Sobrenome
                <input id="lname" type="text">
            </label>
            <br/>
            <button id="create">Criar</button>
            <button id="update">Atualizar</button>
            <button id="delete">Deletar</button>
            <button id="reset">Reset</button>
        </div>
        <div class="people">
            <table>
                <caption>Pessoas</caption>
                <thead>
                    <tr>
                        <th>Primeiro nome</th>
                        <th>Sobrenome</th>
                        <th>Hora da Atualização</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="error">

        </div>
    </div>
  </body>
  <script src="./js/home.js"></script>
</html>
